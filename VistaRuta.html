<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llantify - Ruta actual</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="css/stylesVistaRuta.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="assets/img/logo_llantify1.png" alt="Logo Llantify" height="40" />
    </div>

    <nav class="navbar">
      <a href="home_page.html">Inicio</a>
      <a href="rutas.html" class="active">Rutas</a>
      <a href="calendar.html">Calendario</a>
      <li><a href="/historial">Historial</a></li>
      <a href="actividad.html">Actividad</a>
    </nav>

    <div class="user-profile">
      <img src="assets/img/profile.jpg" alt="Usuario" />
      <span>Junior Garcia</span>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="main-container">

    <!-- Información de la ruta -->
    <section class="route-info">
      <h4>Ruta actual seleccionada</h4>
      <h2>14/05/2025</h2>
      <p>Miraflores → La Molina</p>
    </section>

    <!-- Mapa de ruta -->
    <section class="map-section">
      <!-- Leyenda -->
      <div class="map-legend">
        <div class="legend-item">
          <span class="legend-color color-green"></span>
          Línea de recorrido
        </div>
        <div class="legend-item">
          <span class="legend-color color-purple"></span>
          Punto de destino final
        </div>
        <div class="legend-item">
          <span class="legend-color color-orange"></span>
          Punto de salida
        </div>
      </div>

      <!-- Centro de ruta -->
      <div class="route-center">
        <div class="icon">
          <!-- Icono de ubicación (puedes usar SVG o imagen) -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="30" height="30">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"/>
          </svg>
        </div>
        <h3>Recorrido de la ruta</h3>
        <p>Vigila y confirma la ruta real de tu transporte</p>

        <div class="route-colors">
          <span class="color-purple"></span>
          <span class="color-orange"></span>
          <span class="color-green"></span>
        </div>
      </div>

      <!-- Controles de zoom -->
      <div class="zoom-controls">
        <button>+</button>
        <button>-</button>
      </div>
    </section>

  </main>
</body>
</html>
