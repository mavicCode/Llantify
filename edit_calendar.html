<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Evento – Llantify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/stylesEditarEvento.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
            <div class="div_nav">
                <div class="nav_logo"> 
                    <a href="home_page.html">
                        <img src="assets/img/logo_llantify1.png" alt="Llantify Logo" class="nav_logo_img">
                    </a>
                </div>
                <div class="div_nav_list">
                    <ul class="nav_list">
                        <li><a href="home_page.html">Inicio</a></li>
                        <li><a href="reportRuta.html">Rutas</a></li>
                        <li><a href="user_calendar.html">Calendario</a></li>
                        <li><a href="historial.html">Historial</a></li>
                        <li><a href="user_activity.html">Actividad</a></li>
                    </ul>
                </div>
                <div class="nav_user">
                    <div class="nav_user_profile_container">    
                        <img src="assets/img/default-avatar.png" alt="" class="user_profile"></div> 
                    <div class="user_dropdown">
                        <!-- /* Dropdown content */ -->
                        <a href="user_profile.html" class="user_dropdown_link">Perfil</a>
                    </div>
                </div>
            </div>
        </nav>
  </header>

  <!-- Main: form-page + card -->
  <main class="form-page">
    <h1>Editar tu clase o evento</h1>
    <p class="subtitle">Modifica los detalles de tu evento de manera fácil y rápida.</p>

    <div class="card">
      <form action="#" method="post">
        <!-- Nombre -->
        <label for="nombre">Nombre de la clase / evento</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingresa el nombre del evento"
          required
        />

        <!-- Día -->
        <label for="dia">Día de la semana</label>
        <select id="dia" name="dia" required>
          <option>Lunes</option>
          <option>Martes</option>
          <option>Miércoles</option>
          <option>Jueves</option>
          <option>Viernes</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>

        <!-- Horarios lado a lado -->
        <div class="horarios">
          <div>
            <label for="hora_inicio">Hora de inicio</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required />
          </div>
          <div>
            <label for="hora_fin">Hora de fin</label>
            <input type="time" id="hora_fin" name="hora_fin" required />
          </div>
        </div>

        <!-- Recordatorio -->
        <div class="recordatorio">
          <div class="texto">
            <label for="recordatorio">Recordatorio</label>
            <small>Activa un aviso antes de que empiece</small>
          </div>
          <label class="switch">
            <input type="checkbox" id="recordatorio" name="recordatorio" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- Colores -->
        <div class="colores">
          <label class="color-option">
            <input type="radio" name="color" value="azul" required />
            <span class="circle azul"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="rojo" />
            <span class="circle rojo"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="verde" />
            <span class="circle verde"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="amarillo" />
            <span class="circle amarillo"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="morado" />
            <span class="circle morado"></span>
          </label>
          <label class="color-option">
            <input type="radio" name="color" value="rosa" />
            <span class="circle rosa"></span>
          </label>
        </div>

        <form action="#" method="post">
          <!-- … los campos anteriores … -->
        
          <!-- Botones de acción -->
          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="location.href='calendario.html'">
              Cancelar
            </button>
            <button type="submit" class="btn-submit">
              Guardar cambios
            </button>
          </div>
        </form>
      <!-- Eliminar -->
      <button class="btn-delete" onclick="alert('Evento eliminado')">
        Eliminar evento
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Llantify. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
