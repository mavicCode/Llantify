<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Evento - Llantify</title>
  <link rel="stylesheet" href="css/stylesEditarEvento.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="nav-container">
      <div class="logo">
        <img src="assets/img/logo_llantify1.png" alt="Logo Llantify" />
      </div>
      <ul class="nav-links">
        <li><a href="home_page.html">Inicio</a></li>
        <li><a href="#">Rutas</a></li>
        <li><a href="#" class="active">Calendario</a></li>
        <li><a href="#">Historial</a></li>
        <li><a href="#">Actividad</a></li>
      </ul>
      <div class="user-profile">
        <img src="assets/img/default-avatar.png" alt="Perfil de usuario" />
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="edit-container">
    <h1>Editar tu clase o evento</h1>
    <form action="#" method="post" class="edit-form">
      <label for="nombre">Nombre de la clase o evento</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Ingresa el nombre del evento"
        required
      />

      <label for="dia">Día de la semana</label>
      <select id="dia" name="dia" required>
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>

      <div class="time-fields">
        <div>
          <label for="hora_inicio">Hora de inicio</label>
          <input type="time" id="hora_inicio" name="hora_inicio" required />
        </div>
        <div>
          <label for="hora_fin">Hora de fin</label>
          <input type="time" id="hora_fin" name="hora_fin" required />
        </div>
      </div>

      <div class="reminder-control">
        <label for="recordatorio">Recordatorio</label>
        <input type="checkbox" id="recordatorio" name="recordatorio" />
      </div>

      <label>Color de etiqueta</label>
      <div class="color-options">
        <label>
          <input type="radio" name="color" value="rojo" required />
          <span class="color-circle rojo"></span>
        </label>
        <label>
          <input type="radio" name="color" value="azul" />
          <span class="color-circle azul"></span>
        </label>
        <label>
          <input type="radio" name="color" value="amarillo" />
          <span class="color-circle amarillo"></span>
        </label>
        <label>
          <input type="radio" name="color" value="verde" />
          <span class="color-circle verde"></span>
        </label>
        <label>
          <input type="radio" name="color" value="morado" />
          <span class="color-circle morado"></span>
        </label>
        <label>
          <input type="radio" name="color" value="gris" />
          <span class="color-circle gris"></span>
        </label>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" onclick="location.href='calendario.html'">
          Cancelar
        </button>
        <button type="submit" class="btn-save">Guardar cambios</button>
      </div>
    </form>
    <button class="btn-delete" onclick="alert('Evento eliminado')">Eliminar evento</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Llantify. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
