<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e393f0bab.js" crossorigin="anonymous"></script>
    <title>Inicio de Sesion - Llantify</title>
</head>
<body>
    <section class="signup_container">
        <div class="signup_content">
            <div class="signup_content_logo">
                <a href="index.html" class="signup_content_logo_link">
                    <img src="assets/img/logo_llantify.png" alt="Llantify Logo" class="signup_content_logo_img">
                </a>
            </div>
            <div class="signup_content_text">
                <h1>Crear Cuenta</h1>
                <p>Regístrate para comenzar tu experiencia</p>
            </div>
            <form class="signup_form">
                <div class="form_group_name form_group">
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="name" name="name" required>
                </div>
                <div class="form_group_lastname form_group">
                    <label for="lastname">Apellido</label>
                    <input type="text" placeholder="Tu apellido" id="lastname" name="lastname" required>
                </div>
                <div class="form_group_email form_group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="tu@email.com" id="email" name="email" required>
                </div>
                <div class="form_group_password form_group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form_group_confirm_password form_group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form_group_remember">
                    <input class="remember_checkbox" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label class="remember_text" for="remember">Acepto los términos y condiciones</label>
                </div>
                <div class="form_group_button signup_button">
                    <button type="submit" class="btn_signup">Crear Cuenta</button>
                </div>
            </form>
        <div class="signup_container_footer">
            <p class="signup_content_footer_register">¿Ya tienes una cuenta?<a href="login.html"> Inicia sesión aquí</a></p>
        </div>
    </section>
</body>
</html>
